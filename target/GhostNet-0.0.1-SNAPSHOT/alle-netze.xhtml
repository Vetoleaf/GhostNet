<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>Alle Netze</title>
    <link rel="stylesheet" href="styles.css" />
    <h:head />
</head>
<body>
    <div class="content-container">
        <h2 class="page-title">Alle Netze</h2>
        <h:form>
            <h:dataTable value="#{managedBean.allNets}" var="net" styleClass="styled-table">
            <h:column>
                <f:facet name="header">Name des Meldenden</f:facet>
                #{net[6]} <!-- reportingPersonName -->
            </h:column>
            <h:column>
                <f:facet name="header">Telefonnummer</f:facet>
                #{net[7]} <!-- reportingPersonTelephoneNumber -->
            </h:column>
			<h:column>
			    <f:facet name="header">Rolle</f:facet>
			    #{net[8]} <!-- role -->
			</h:column>
			<h:column>
			    <f:facet name="header">Breitengrad</f:facet>
			    #{net[1]} <!-- latitude -->
			</h:column>
			<h:column>
			    <f:facet name="header">Längengrad</f:facet>
			    #{net[2]} <!-- longitude -->
			</h:column>
			<h:column>
			    <f:facet name="header">Größe in m (geschätzt)</f:facet>
			    #{net[3]} <!-- size -->
			</h:column>
			<h:column>
			    <f:facet name="header">Status</f:facet>
			    #{net[4]} <!-- status -->
			</h:column>
			<h:column>
                <f:facet name="header">Aktionen</f:facet>
                <h:commandButton styleClass="button" value="Netz bergen" action="#{managedBean.redirectToDetails}">
                    <f:setPropertyActionListener target="#{managedBean.netId}" value="#{net[0]}" />
                </h:commandButton>
            </h:column>
         </h:dataTable>
            <h:outputText value="Bisher keine Daten vorhanden" rendered="#{empty managedBean.allNets}" />
         <div class="button-container" style="margin-top: 20px;">
        	<h:commandButton styleClass="button button-left" value="Zurück zur Startseite" action="index.xhtml" />
        </div>
        </h:form>
    </div>
</body>
</html>
